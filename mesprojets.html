<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Tilt+Neon&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./mesprojets.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1 class="titreProjets neondeux">Projets</h1>
    <div class="projets">
      <!-- Conteneur principal du carrousel -->
      <div class="swiper">
        <div class="swiper-wrapper">
          <!-- Slide 1 -->
          <div class="swiper-slide">
            <a href="https://booktrain-front.vercel.app/" target="_blank">
              <img
                class="tickethack"
                src="./images/tickets.png"
                alt="Site de réservation en ligne"
              />
            </a>
            <p>Site de réservation en ligne</p>
            <p>Projet de formation</p>
            <ion-icon class="java" name="logo-javascript"></ion-icon>
            <div class="sous-logo">
              <img class="node" src="./images/Node.js.png" />
              <img class="next-js" src="./images/icons8-mongo-db-48.png" />
            </div>
          </div>

          <!-- Slide 2 -->
          <div class="swiper-slide">
            <a href="https://mymov-frontend.vercel.app/" target="_blank">
              <img
                class="tickethack"
                src="./images/mymovie.png"
                alt="Site de recommandation de film"
              />
            </a>
            <p>Site de recommandation de film</p>
            <p>Projet de formation</p>
            <ion-icon class="react" name="logo-react"></ion-icon>
            <div class="sous-logo">
              <img class="next-js" src="./images/next-js.svg" />
              <img class="next-js" src="./images/Redux.png" />
            </div>
          </div>

          <!-- Slide 3 -->
          <div class="swiper-slide">
            <img
              class="tickethack"
              src="./images/morningnews.png"
              alt="Site d'actualités"
            />
            <p>Site d'actualités</p>
            <p>Projet de formation</p>
            <ion-icon class="react" name="logo-react"></ion-icon>
            <div class="sous-logo">
              <img class="next-js" src="./images/next-js.svg" />
              <img class="next-js" src="./images/icons8-mongo-db-48.png" />
            </div>
          </div>

          <!-- Slide 4 -->
          <div class="swiper-slide">
            <img
              class="locapic"
              src="./images/locapic.jpeg"
              alt="Application de localisation"
            />

            <p>Application de localisation</p>
            <p>Projet de formation</p>
            <img
              class="qrcode"
              src="./images/locapicqrcode.png"
              alt="QR code"
            />
            <ion-icon class="react" name="logo-react"></ion-icon>
          </div>
        </div>

        <!-- Pagination (les points qui indiquent l'index du slide) -->
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <div class="retour">
      <nav>
        <a href="skills.html" data-link="skills" class="button">←</a>
      </nav>
      <button href="index.html" class="btn button-retour" onclick="goToHome()">
        Retour
      </button>
      <nav>
        <a href="contact.html" data-link="contact" class="button">→</a>
      </nav>
    </div>

    <!-- Scripts nécessaires -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script-mesprojets.js"></script>
  </body>
</html>
