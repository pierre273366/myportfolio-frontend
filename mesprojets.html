<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Tilt+Neon&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./mesprojets.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1 class="titreProjets neondeux">Projets</h1>
    <div class="projets">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="https://booktrain-front.vercel.app/" target="_blank">
              <img class="tickethack" src="./images/tickets.png" />
            </a>
            <p>Site de réservation en ligne</p>
            <p>Projet de formation</p>
            <ion-icon class="java" name="logo-nodejs"></ion-icon>
          </div>

          <div class="swiper-slide">
            <a href="https://mymov-frontend.vercel.app/" target="_blank">
              <img class="tickethack" src="./images/mymovie.png" />
            </a>
            <p>Site de recommandation de film</p>
            <p>Projet de formation</p>
            <ion-icon class="react" name="logo-react"></ion-icon>
          </div>

          <div class="swiper-slide">
            <img class="tickethack" src="./images/morningnews.png" />
            <p>Site d'actualités</p>
            <p>Projet de formation</p>
            <ion-icon class="react" name="logo-react"></ion-icon>
          </div>
          <div class="swiper-slide">
            <img class="locapic" src="./images/locapic.jpeg" />
            <p>Application de localisation</p>
            <p>Projet de formation</p>
            <img class="qrcode" src="./images/locapicqrcode.png" />
            <ion-icon class="react" name="logo-react"></ion-icon>
          </div>
        </div>
      </div>
    </div>
    <div class="retour">
      <nav>
        <a href="skills.html" data-link="skills" class="button">←</a>
      </nav>
      <button href="index.html" class="btn button-85" onclick="goToHome()">
        return
      </button>
      <nav>
        <a href="contact.html" data-link="contact" class="button">→</a>
      </nav>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script-mesprojets.js"></script>
  </body>
</html>
